<!-- Sidebar overlay -->
<div
  *ngIf="isOpen"
  class="fixed inset-0 bg-transparent z-40 transition-opacity duration-300"
  (click)="closeSidebar()">
</div>

<!-- Sidebar -->
<div
  class="fixed top-0 left-0 h-full w-80 bg-base-200 text-base-content transform transition-transform duration-300 ease-in-out z-50"
  [class.translate-x-0]="isOpen"
  [class.-translate-x-full]="!isOpen">

  <!-- Sidebar header -->
  <div class="flex items-center justify-between p-4 border-b border-base-300">
    <h2 class="text-xl font-semibold">Navegación</h2>
    <button
      (click)="closeSidebar()"
      class="btn btn-sm btn-circle btn-ghost">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <!-- Sidebar content -->
  <ul class="menu p-4 space-y-2">
    <li>
      <a
        (click)="navigateTo('/now-playing')"
        class="flex items-center space-x-3 p-3 rounded-lg hover:bg-base-300 transition-colors cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/>
        </svg>
        <span>Ahora en cines</span>
      </a>
    </li>
    <li>
      <a
        (click)="navigateTo('/upcoming')"
        class="flex items-center space-x-3 p-3 rounded-lg hover:bg-base-300 transition-colors cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span>Próximamente</span>
      </a>
    </li>
    <li>
      <a
        (click)="navigateTo('/trending')"
        class="flex items-center space-x-3 p-3 rounded-lg hover:bg-base-300 transition-colors cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
        </svg>
        <span>Tendencias</span>
      </a>
    </li>
    <li>
      <a
        (click)="navigateTo('/favorites')"
        class="flex items-center space-x-3 p-3 rounded-lg hover:bg-base-300 transition-colors cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
        </svg>
        <span>Favoritos</span>
      </a>
    </li>
  </ul>
</div>
